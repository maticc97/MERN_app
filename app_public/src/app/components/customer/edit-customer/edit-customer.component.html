<h1>Edit Customer</h1>
<form [formGroup]="editDevice_form" style="width: 70%" (ngSubmit)=onSubmit()
  id="EditDevice_form">
  <div class="form-group">
    <label for="Customer">Customer</label>
    <input
      value="{{name.value}}"
      type="text"
      class="form-control"
      id="name"
      [formControl]="name"
      aria-describedby="emailHelp"
      placeholder="Enter customer's name"
      />
  </div>
  <div class="form-group">
    <label for="Contact email">Contact email</label>
    <input
      value="{{customer.contact_email}}"
      type="email"
      class="form-control"
      formControlName="contact_email"
      id="contact_email"
      placeholder="Enter Contact email"
      />
  </div>
  <div class="form-group">
    <label for="Contact email">Engineer email</label>
    <input
      value="{{customer.engineer_email}}"
      type="email"
      class="form-control"
      formControlName="engineer_email"
      id="engineer_email"
      placeholder="Enter Engineer's email"
      />
  </div>

  <button type="Â¸button" class="btn btn-primary">Submit</button>
  <a routerLink=".." id="cancel" name="cancel" class="btn btn-danger">Cancel</a>
</form>
