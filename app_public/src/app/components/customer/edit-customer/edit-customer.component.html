<h1>Edit Customer</h1>
<form style="width: 70%">
    <div class="form-group">
      <label for="Customer">Customer</label>
      <input
        value="{{customer.name}}"
        type="text"
        class="form-control"
        id="name"
        aria-describedby="emailHelp"
        placeholder="Enter customer's name"
      />
    </div>
    <div class="form-group">
      <label for="Contact email">Contact email</label>
      <input
        value="{{customer.contact_email}}"
        type="email"
        class="form-control"
        id="contact_email"
        placeholder="Enter Contact email"
      />
    </div>
    <div class="form-group">
      <label for="Contact email">Engineer email</label>
      <input
        value="{{customer.engineer_email}}"
        type="email"
        class="form-control"
        id="engineer_email"
        placeholder="Enter Engineer's email"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a routerLink=".." id="cancel" name="cancel" class="btn btn-danger">Cancel</a>
  </form>
