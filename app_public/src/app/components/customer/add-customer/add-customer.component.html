<h1>Add new customer</h1>
<!-- CUSTOM CONTENT -->
<form style="width: 80%">
    <div class="form-group">
        <label for="Customer">Customer</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
            placeholder="Enter customer's name" />
    </div>
    <div class="form-group">
        <label for="Contact email">Contact email</label>
        <input type="email" class="form-control" id="contact_email" placeholder="Enter Contact email" />
    </div>
    <div class="form-group">
        <label for="Contact email">Engineer email</label>
        <input type="email" class="form-control" id="engineer_email" placeholder="Enter Engineer's email" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="" id="cancel" name="cancel" class="btn btn-danger">Cancel</a>
</form>
