      crossorigin="anonymous"
    />

  <body>

      placeholder="Quick text search ..." aria-label="Search" /> -->

      <ul class="navbar-nav px-3">
        <li
          class="nav-item text-nowrap d-flex justify-content-between align-items-center"
        >
          <div class="mobile-menu d-inline-block d-sm-inline-block d-md-none">
            <ul class="d-flex">
              <a href="./customer-master.html">
                <li><span data-feather="arrow-down"></span>Customer1</li>

                <li><span data-feather="arrow-down"></span>Customer3</li>

            </ul>
          </div>
        </li>

        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
          Sign Out

      </ul>

      <!-- <input class="form-control form-control-dark w-100 d-block d-md-none" type="text"
      placeholder="Quick text search ..." aria-label="Search" /> -->
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="./customer-master.html">
                  <span data-feather="arrow-right"></span>
                  Customer 1
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link inactive" href="./customer-master.html">
                  <span data-feather="arrow-right"></span>
                  Customer 2
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link inactive" href="./customer-master.html">
                  <span data-feather="arrow-right"></span>
                  Customer 3
                </a>
              </li>
              <li class="nav-item" style="margin-top: 50px !important">
                <a class="nav-link inactive" href="./add-customer.html">
                  <span data-feather="folder-plus"></span>
                  Add new
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <h1>Add new device</h1>
          <!-- CUSTOM CONTENT -->
          <form style="width: 50%">
            <div class="form-group">
              <label for="hostname"><b>Hostname</b></label>
              <input
                required
                type="text"
                class="form-control"
                id="hostname"
                aria-describedby="emailHelp"
                placeholder="Enter customer's name"
              />
            </div>
            <label style="margin-right: 10px" for="radio_type"
              ><b>Type:</b></label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="router"
                checked
              />
              <label class="form-check-label" for="inlineRadio1">Router</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="switch"
              />
              <label class="form-check-label" for="inlineRadio2">Switch</label>
            </div>
            <div class="form-group">
              <label for="IP address"><b>IP address</b></label>
              <input
                required
                type="text"
                class="form-control"
                id="ip_address"
                placeholder="Enter Contact email"
              />
            </div>
            <div class="form-group">
              <label for="Contact email"><b>CLI username</b></label>
              <input
                required
                type="text"
                class="form-control"
                id="cli_username"
                placeholder="CLI username"
              />
            </div>
            <div class="form-group">
              <label for="Contact email"><b>CLI password</b></label>
              <input
                required
                type="password"
                class="form-control"
                id="cli_password"
                placeholder="CLI password"
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="./customer-master.html" id="cancel" name="cancel" class="btn btn-danger">Cancel</a>
          </form>
        </main>
      </div>
    </div>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
