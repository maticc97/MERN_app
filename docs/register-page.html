<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Annotate.me | Register page</title>
    <link rel="icon" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./register-page.css" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body class="background">
    <div class="my-content">
      <div class="modal-dialog modal-md text-center">
        <div class="col-sm-8 main-section">
          <div class="modal-content">
            <div class="col-12">
              <img class="modal-content" src="favicon.png" />
            </div>

            <div class="title">Create account on NILConf</div>

            <form class="col-12">
              <div class="text-center">
                <label for="username test">Username:</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Enter a username..."
                />
                <label for="Email test">Email address:</label>
                <input
                  type="email"
                  id="Email"
                  class="form-control"
                  placeholder="Enter your email address..."
                />
                <label for="password test">Password:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password..."
                />
                <label for="password test">Confirm password:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password again..."
                />
              </div>
              <div class="container" style="text-align: center">
                <a href="./login-page.html" class="button btn btn-black"
                  ><i class="fa fa-sign-in"></i>
                  Register now
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
