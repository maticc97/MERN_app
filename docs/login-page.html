<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Annotate.me | Login</title>
    <link rel="icon" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body class="background">
    <div class="my-content">
      <div class="modal-dialog modal-md text-center">
        <div class="col-sm-8 main-section">
          <div class="modal-content">
            <div class="col-12">
              <img class="modal-content-img" src="favicon.png" />
            </div>
            <div class="title">NILConf</div>
            <form class="col-12">
              <div class="text-center">
                <label for="fullname test">Email:</label>
                <input
                  type="text"
                  id="fullname"
                  class="form-control"
                  placeholder="Enter your email..."
                />
                <label for="password test">Password:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password..."
                />
              </div>

              <a href="project-master.html" class="button btn btn-black">
                <i class="fa fa-sign-in"> </i>
                Login
              </a>

              <div class="container">
                <div class="row">
                  <div class="col cl2">
                    <u
                      ><a href="./register-page.html"
                        >Don't have an account?</a
                      ></u
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
